<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h1></h1>
    <div id="mydiv">
        <p>this is<strong>Rahul</strong></p>
        <p class="child">im Rahul</p>
        <div>new element</div>
        
    </div>
    <script>
       //Using DOM  basics//

        //calling the html page//
        console.log(document)

        //adding message to idealtag H1//
        const data=document.getElementsByTagName("h1")[0]
       data.innerHTML="it is good"
       console.log(data)
    
       //changing the message of present tag content//
       const p=document.getElementsByClassName("child")[0]
       p.textContent="old element"
       console.log(p)

       //creating child element in parent element//
       const div=document.getElementsByTagName("mydiv")[0]
       const newdiv=document.createElement("div")
       newdiv.textContent="good idea"
       div.appendChild(newdiv)
       console.log(div.innerHTML)
        
       //writing content in the webpage//
       document.write("im self motivator")

    </script>
</body>
</html>
